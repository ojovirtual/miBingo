<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
		<link rel="icon" href="/miBingo/icon/favicon.ico" sizes="any" />
		<link rel="apple-touch-icon" href="/miBingo/icon/apple-touch-icon.png" />
		<title>Bingo!</title>
		<link rel="manifest" href="manifest.json" />
		<style>
			/* Estilos para el contenedor principal */
			.bingo-container {
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				padding: 1rem;
			}

			/* Pantallas verticales (portrait) */
			@media (orientation: portrait) {
				.content-wrapper {
					display: flex;
					flex-direction: column;
				}

				.tabla-section {
					order: 1;
					margin-bottom: 1rem;
				}

				.numero-section {
					order: 2;
					margin-bottom: 1rem;
					text-align: center;
				}

				.controles-section {
					order: 3;
					margin-top: auto;
				}

				.numero-display {
					font-size: 8em !important;
				}

				.titulo-bingo {
					font-size: 3em !important;
				}
			}

			/* Pantallas horizontales (landscape) */
			@media (orientation: landscape) {
				.content-wrapper {
					display: grid;
					grid-template-columns: 1fr 2fr;
					grid-template-rows: auto 1fr;
					gap: 1rem;
					flex: 1;
				}

				.numero-section {
					grid-column: 1;
					grid-row: 1 / 3;
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
				}

				.tabla-section {
					grid-column: 2;
					grid-row: 1 / 3;
				}

				.controles-section {
					grid-column: 1 / 3;
					grid-row: 3;
				}

				.numero-display {
					font-size: 10em !important;
				}

				.titulo-bingo {
					font-size: 4em !important;
				}
			}

			/* Ajustes para la tabla en móviles pequeños */
			@media (max-width: 576px) {
				.tabla-section table {
					font-size: 0.8rem;
				}

				.titulo-bingo {
					font-size: 2em !important;
				}

				.numero-display {
					font-size: 5em !important;
				}
			}

			/* Asegurar que la tabla sea responsiva */
			.tabla-numeros {
				width: 100%;
				max-width: 100%;
			}

			.tabla-numeros td {
				padding: 0.5rem;
				font-weight: bold;
			}
		</style>
	</head>
	<body class="bg-dark">
		<div class="bingo-container">
			<div class="content-wrapper">
				<!-- Sección del número actual -->
				<div class="numero-section">
					<h1 style="font-family: 'Pushster', cursive;" class="text-white titulo-bingo">Bingo!</h1>
					<h1
						name="numero"
						style="font-family: 'Pushster', cursive"
						class="badge rounded-circle bg-danger numero-display"
					></h1>
				</div>

				<!-- Sección de la tabla de números -->
				<div class="tabla-section">
					<table class="table table-bordered align-middle text-center bg-light tabla-numeros" name="tabla-numeros">
						<tbody></tbody>
					</table>
				</div>

				<!-- Sección de controles -->
				<div class="controles-section">
					<div class="row g-3">
						<div class="col-12 col-md-4">
							<button class="btn btn-primary btn-lg w-100" onclick="pausa();" name="btnPausa">
								<i class="bi bi-play-circle"></i> EMPEZAR
							</button>
						</div>
						<div class="col-12 col-md-4">
							<label for="rangeVelocidad" class="form-label text-white">
								Velocidad: <span id="valorVelocidad" class="badge bg-primary">8</span> segundos
							</label>
							<input
								type="range"
								class="form-range"
								min="2"
								max="8"
								step="1"
								id="rangeVelocidad"
								oninput="cambiaVelocidad();"
							/>
						</div>
						<div class="col-12 col-md-4 d-grid">
							<div class="btn-group dropup">
								<button
									class="btn btn-danger btn-lg dropdown-toggle"
									type="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									M&aacute;s
								</button>
								<ul class="dropdown-menu">
									<li>
										<a class="dropdown-item" href="#" onclick="if (confirm('\u00BFEmpezar de nuevo?')) reiniciar(); return false;">
											<i class="bi bi-arrow-clockwise"></i> Reiniciar
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
	<script src="js.js" type="text/javascript"></script>
	<script type="module">
		import { Workbox } from 'https://storage.googleapis.com/workbox-cdn/releases/6.2.0/workbox-window.prod.mjs';
		if ('serviceWorker' in navigator) {
			const wb = new Workbox('./sw.js');
			wb.addEventListener('message', (event) => {});
			wb.register();
		}
	</script>
</html>
