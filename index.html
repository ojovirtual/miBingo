<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
		<link rel="icon" href="/miBingo/icon/favicon.ico" sizes="any" />
		<link rel="apple-touch-icon" href="/miBingo/icon/apple-touch-icon.png" />
		<title>Bingo!</title>
		<link rel="manifest" href="manifest.json" />
	</head>
	<body class="bg-dark">
		<div class="container-fluid">
			<div class="row mt-3">
				<div class="col-4 mt-2 text-center">
					<h1 style="font-family: 'Pushster', cursive; font-size: 5em" class="text-white">Bingo!</h1>
					<h1
						name="numero"
						style="font-size: 6em; font-family: 'Pushster', cursive"
						class="badge rounded-circle bg-danger"
					></h1>
				</div>
				<div class="col-8">
					<table class="table table-bordered align-middle text-center bg-light" name="tabla-numeros">
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button class="btn btn-primary btn-lg" onclick="pausa();" name="btnPausa">
						<i class="bi bi-play-circle"></i> EMPEZAR
					</button>
				</div>
				<div class="col">
					<label for="rangeVelocidad" class="form-label text-white">
					Velocidad: <span id="valorVelocidad" class="badge bg-primary">8</span> segundos
				</label>
					<input
						type="range"
						class="form-range"
						min="2"
						max="8"
						step="1"
						id="rangeVelocidad"
						oninput="cambiaVelocidad();"
					/>
				</div>
				<div class="col d-grid justify-content-end">
					<div class="btn-group dropup">
						<button
							class="btn btn-danger btn-lg dropdown-toggle"
							type="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							M&aacute;s
						</button>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#" onclick="if (confirm('\u00BFEmpezar de nuevo?')) reiniciar(); return false;">
									<i class="bi bi-arrow-clockwise"></i> Reiniciar
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
	<script src="js.js" type="text/javascript"></script>
	<script type="module">
		import { Workbox } from 'https://storage.googleapis.com/workbox-cdn/releases/6.2.0/workbox-window.prod.mjs';
		if ('serviceWorker' in navigator) {
			const wb = new Workbox('./sw.js');
			wb.addEventListener('message', (event) => {});
			wb.register();
		}
	</script>
</html>
